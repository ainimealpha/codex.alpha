<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime Codex — Home</title>
  <!-- display font (abstract / headline) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="data.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container">
    <!-- Big centered title (abstract font) -->
    <header class="header header-center">
      <h1 class="logo big-logo">ANIME CODEX</h1>
      <div class="season-block">
        <div class="season-line">SEASON 1 - Adventure Begins</div>
        <div class="season-sub">Adventure Arc</div>
      </div>
      <p class="subtitle center-sub">Tap a card to open category</p>
    </header>

    <!-- carousel area for categories (auto + manual slide) -->
    <section id="carousel" class="carousel">
      <button class="carousel-nav prev" aria-label="Previous" onclick="carouselPrev()">‹</button>

      <div class="carousel-stage" id="carouselStage">
        <!-- left / center / right panels inserted by JS -->
      </div>

      <button class="carousel-nav next" aria-label="Next" onclick="carouselNext()">›</button>
      <div class="carousel-indicators" id="carouselIndicators"></div>
    </section>

  </main>
</body>
</html>
