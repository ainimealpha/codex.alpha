<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime Codex — Items</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container">
    <header class="header items-header">
      <div class="title-wrap">
        <h2 id="categoryTitle" class="title"></h2>
        <img id="categoryLogo" class="category-logo" src="" alt="" />
      </div>
      <!-- BACK now always goes HOME (index) so even when navigated from detail-tag it returns to page1) -->
      <button class="nav-btn" onclick="goHome()" aria-label="Back">← Back</button>
    </header>

    <div class="controls controls-centered">
      <input id="searchInput" type="search" placeholder="Search in this category..." aria-label="Search" />
      <!-- Filters button appended by JS and will appear below search because controls-centered is column layout -->
    </div>

    <section id="itemsContainer" class="grid"></section>
  </main>
</body>
</html>
